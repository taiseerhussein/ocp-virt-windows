---
winvm_ad_admin_password: aap-virt
winvm_ad_admin_user: Administrator@uc2.io
winvm_ad_domain: uc2.io
winvm_ad_domain_join: true
winvm_ad_domain_server: ad.uc2.io
winvm_additional_disks:
  - bus: virtio
    drive_letter: E
    name: sql1
    size: 40Gi
    storage_class: odf-storagecluster-ceph-rbd-virtualization
  - bus: virtio
    drive_letter: F
    name: sql2
    size: 50Gi
    storage_class: odf-storagecluster-ceph-rbd-virtualization
  - bus: virtio
    drive_letter: G
    name: sql3
    size: 30Gi
    storage_class: odf-storagecluster-ceph-rbd-virtualization
winvm_admin_password: ChangeMe!
winvm_ansible_service_account: ansible-sa
winvm_ansible_service_account_password: aap-virt
winvm_cpu_cores: 1
winvm_cpu_sockets: 6
winvm_cpu_threads: 1
winvm_dns_domain: lab.uc2.io
winvm_dns_server: 172.16.80.20
winvm_gateway: 172.16.10.254
winvm_interface_name: Ethernet Instance 0
winvm_ip: 172.16.10.252
winvm_ip_cidr: 24
winvm_name: ServerTest03
winvm_namespace: win-vm-virt
winvm_network_name: default/vlan-100
winvm_ram: 32Gi
winvm_rootdisk_size: 60Gi
winvm_rootdisk_source_pvc:
  name: server-2022-template-volume
  namespace: windows-virtual-machines
winvm_rootdisk_storageclass: odf-storagecluster-ceph-rbd-virtualization
